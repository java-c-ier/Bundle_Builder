<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <h1 class="main-heading">Buy 3 and Save 30%</h1>

      <div class="bundle-builder-container">
        <main class="product-grid">
          <div
            class="product-card"
            product-id="1"
            product-name="Tie-Dye Lounge Set"
            product-price="150.00"
            product-img="assets/photos/photo-1432149877166-f75d49000351.jpg"
          >
            <img
              src="assets/photos/photo-1432149877166-f75d49000351.jpg"
              alt="Tie-Dye Lounge Set"
              class="product-image"
            />
            <h3 class="product-title">Tie-Dye Lounge Set</h3>
            <p class="product-price">$150.00</p>
            <button class="add-button">
              <span>Add to Bundle</span>
              <img src="assets/icons/Plus.svg" alt="Add to bundle" class="icon-plus">
              <img src="assets/icons/Check.svg" alt="Added to bundle" class="icon-check">
            </button>
          </div>
          <div
            class="product-card"
            product-id="2"
            product-name="Sunburst Tracksuit"
            product-price="150.00"
            product-img="assets/photos/photo-1515886657613-9f3515b0c78f.jpg"
          >
            <img
              src="assets/photos/photo-1515886657613-9f3515b0c78f.jpg"
              alt="Sunburst Tracksuit"
              class="product-image"
            />
            <h3 class="product-title">Sunburst Tracksuit</h3>
            <p class="product-price">$150.00</p>
            <button class="add-button">
              <span>Add to Bundle</span>
              <img src="assets/icons/Plus.svg" alt="Add to bundle" class="icon-plus">
              <img src="assets/icons/Check.svg" alt="Added to bundle" class="icon-check">
            </button>
          </div>
          <div
            class="product-card"
            product-id="3"
            product-name="Retro Red Streetwear"
            product-price="150.00"
            product-img="assets/photos/photo-1529139574466-a303027c1d8b.jpg"
          >
            <img
              src="assets/photos/photo-1529139574466-a303027c1d8b.jpg"
              alt="Retro Red Streetwear"
              class="product-image"
            />
            <h3 class="product-title">Retro Red Streetwear</h3>
            <p class="product-price">$150.00</p>
            <button class="add-button">
              <span>Add to Bundle</span>
              <img src="assets/icons/Plus.svg" alt="Add to bundle" class="icon-plus">
              <img src="assets/icons/Check.svg" alt="Added to bundle" class="icon-check">
            </button>
          </div>
          <div
            class="product-card"
            product-id="4"
            product-name="Urban Sportwear Combo"
            product-price="150.00"
            product-img="assets/photos/photo-1588117260148-b47818741c74.jpg"
          >
            <img
              src="assets/photos/photo-1588117260148-b47818741c74.jpg"
              alt="Urban Sportwear Combo"
              class="product-image"
            />
            <h3 class="product-title">Urban Sportwear Combo</h3>
            <p class="product-price">$150.00</p>
            <button class="add-button">
              <span>Add to Bundle</span>
              <img src="assets/icons/Plus.svg" alt="Add to bundle" class="icon-plus">
              <img src="assets/icons/Check.svg" alt="Added to bundle" class="icon-check">
            </button>
          </div>
          <div
            class="product-card"
            product-id="5"
            product-name="Oversized Knit & Coat"
            product-price="150.00"
            product-img="assets/photos/photo-1603344797033-f0f4f587ab60.jpg"
          >
            <img
              src="assets/photos/photo-1603344797033-f0f4f587ab60.jpg"
              alt="Oversized Knit & Coat"
              class="product-image"
            />
            <h3 class="product-title">Oversized Knit & Coat</h3>
            <p class="product-price">$150.00</p>
            <button class="add-button">
              <span>Add to Bundle</span>
              <img src="assets/icons/Plus.svg" alt="Add to bundle" class="icon-plus">
              <img src="assets/icons/Check.svg" alt="Added to bundle" class="icon-check">
            </button>
          </div>
          <div
            class="product-card"
            product-id="6"
            product-name="Chic Monochrome Blazer"
            product-price="150.00"
            product-img="assets/photos/photo-1608748010899-18f300247112.jpg"
          >
            <img
              src="assets/photos/photo-1608748010899-18f300247112.jpg"
              alt="Chic Monochrome Blazer"
              class="product-image"
            />
            <h3 class="product-title">Chic Monochrome Blazer</h3>
            <p class="product-price">$150.00</p>
            <button class="add-button">
              <span>Add to Bundle</span>
              <img src="assets/icons/Plus.svg" alt="Add to bundle" class="icon-plus">
              <img src="assets/icons/Check.svg" alt="Added to bundle" class="icon-check">
            </button>
          </div>
        </main>

        <aside class="sidebar">
          <div class="sidebar-header">
            <h2 class="sidebar-title">Create a Bundle</h2>
            <p class="sidebar-subtitle">Add at <strong style="color: black;">least 3</strong> products and <strong style="color: black;"> Save 30%</strong></p>
            <div class="progress-bar-container">
              <div class="progress-bar-fill"></div>
            </div>
          </div>

          <div class="selected-items-list">
            </div>

          <div class="sidebar-footer">
            <div class="totals-container">
              <div class="total-line discount-line">
                <span>Discount</span>
                <span class="discount-amount">-$0.00</span>
              </div>
              <div class="total-line subtotal-line">
                <span>Subtotal</span>
                <span class="subtotal-price">$0.00</span>
              </div>
            </div>
            <button class="cta-button" disabled>
              <span class="cta-text">Add 3 Items to Proceed</span>
              <img src="assets/icons/CaretRight.svg" alt="Proceed" class="icon-arrow">
              <img src="assets/icons/Check.svg" alt="Added to cart" class="icon-check">
            </button>
          </div>
        </aside>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
